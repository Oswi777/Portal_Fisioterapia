<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FISIOLIFE{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<header class="bg-light py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">FISIOLIFE</h1>
        <nav>
            {% if session.usuario_id %}
                <a href="{{ url_for('admin_dashboard') }}" class="me-3">Panel</a>
                <a href="{{ url_for('admin_citas') }}" class="me-3">Citas</a>
                <a href="{{ url_for('admin_servicios') }}" class="me-3">Servicios</a>
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger ms-3">Cerrar sesión</a>
            {% else %}
                <a href="{{ url_for('index') }}" class="me-3">Inicio</a>
                <a href="{{ url_for('agendar_cita') }}" class="me-3">Citas</a>
                <a href="#" class="me-3 disabled" aria-disabled="true">Servicios</a>
                <a href="#" class="me-3 disabled" aria-disabled="true">Contacto</a>
                <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-primary ms-3">Iniciar sesión</a>
            {% endif %}
        </nav>
    </div>
</header>

<!-- Contenido -->
<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">© 2025 FISIOLIFE | Saltillo, Coahuila</p>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
